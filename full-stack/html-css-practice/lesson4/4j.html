<!DOCTYPE html>
<html lang="en">

<style>
    .shadow-button{
        color: white;
        background-color: green;
        padding:20px;
        font-weight: bold;
        border: none;
        box-shadow: 10px 10px 0 0 rgb(0,0,0,0.1);

    }

    .shadow-button:hover{
        margin-top:10px;
        margin-left:10px;
        box-shadow: 0 0 10px 0 rgb(0,0,0,0.8);

    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="shadow-button">Shadow</button>
</body>
</html>
