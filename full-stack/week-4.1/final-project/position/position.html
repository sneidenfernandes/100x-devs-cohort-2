    <body style="
        height:3000px;
        padding-top: 60px;
    ">
    <div style="
    background-color: green;
    color: white;
    position:fixed; 
    left:0;
    bottom:0;

    width:72px;
    ">Sidebar </div>

    position: absolute;

    <div style="
    background-color: black;
    color: white;

    height:50px;

    <div style="
    background-color: lightblue;
    height:200px;

    <div style="
    background-color: lightpink;

    ">div2</div>
