<!DOCTYPE html>
<html>
    <script>
        let timeout;
        function debouncePopulateDiv(){
            clearTimeout(timeout);
            timeout = setTimeout(function(){
                populateDiv()
            },1000);

            
        }
        function populateDiv(){
            const a = document.getElementById("firstNumber").value
            const b = document.getElementById("secondNumber").value
            fetch("http://localhost:3000/sum?a="+a+"&b="+b)
            .then(function(response){
                response.text()
                .then(function(ans){
                    console.log(ans);
                    document.getElementById("finalSum").innerHTML = ans;
                });
            });


        }

        // async function populateDiv2(){
        //     const a = document.getElementById("firstNumber").value
        //     const b = document.getElementById("secondNumber").value

        //     const response = await fetch("http://localhost:3000/sum?a="+a+"&b="+b);
        //     const ans = await response.text();
        //     document.getElementById("finalSum").innerHTML = ans;
        // }
    </script>  
    <body>
        <input oninput="debouncePopulateDiv()" id="firstNumber" type="text" placeholder="firstNumber"></input> <br></br>
        <input oninput="debouncePopulateDiv()" id="secondNumber" type="text" placeholder="secondNumber"></input><br></br>
        <div id="finalSum"></div>
    </body>
<html>
